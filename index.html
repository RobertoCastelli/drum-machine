<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="js/style.css">

    <title>Drum Machine</title>

</head>
    <body class="mx-auto text-center">

        <div class="col-md-12 text-muted mt-5">
            <h1>DRUM MACHINE</h1>
            <p>\m/ ...HIT THE KEYS AND MAKE SOME NOISE... \m/</p>
        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4" align="center">
                    <div class="keys">
                        <div class="key" data-key="80">
                            <kbd>P</kbd>
                            <span class="sound">CLAP</span>
                        </div>
                        <div class="key" data-key="79">
                            <kbd>O</kbd>
                            <span class="sound">SNARE</span>
                        </div>
                        <div class="key" data-key="73">
                            <kbd>I</kbd>
                            <span class="sound">KICK</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" align="center">
                    <div class="keys">
                        <div class="key" data-key="76">
                            <kbd>L</kbd>
                            <span class="sound">CRASH</span>
                        </div>
                        <div class="key" data-key="75">
                            <kbd>K</kbd>
                            <span class="sound">KICK</span>
                        </div>
                        <div class="key" data-key="74">
                            <kbd>J</kbd>
                            <span class="sound">SNARE</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" align="center">
                    <div class="keys">
                        <div class="key" data-key="77">
                            <kbd>M</kbd>
                            <span class="sound">BASS</span>
                        </div>
                        <div class="key" data-key="78">
                            <kbd>N</kbd>
                            <span class="sound">ROBOT</span>
                        </div>
                        <div class="key" data-key="66">
                            <kbd>B</kbd>
                            <span class="sound">SYNTH</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <footer class="text-center text-muted my-5">
                    <p>copyright &copy; 2019 Roberto Castelli - www.robertocastelli.dev</p>
                </footer>
            </div>
        </div>
   
   <audio data-key="80" src="sounds/clap.wav"></audio>
   <audio data-key="79" src="sounds/snare.wav"></audio>
   <audio data-key="73" src="sounds/tom.wav"></audio>

   <audio data-key="74" src="sounds/snare.mp3"></audio>
   <audio data-key="75" src="sounds/kick.mp3"></audio>
   <audio data-key="76" src="sounds/crash.mp3"></audio>

   <audio data-key="77" src="sounds/bass.mp3"></audio>
   <audio data-key="78" src="sounds/robot.mp3"></audio>
   <audio data-key="66" src="sounds/synth.mp3"></audio>
      
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/app.js"></script>

</body>
</html>
